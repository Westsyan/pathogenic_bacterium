@()(implicit session: Session)
@chinese.home.main("寄生虫总览"){


  <div class="row">
    <div class="form-group col-sm-12">
      <h2 class="page-heading"
      style="text-align: left;
        border-bottom: 5px solid #e9f3f4;
        letter-spacing: 0px"><font style="font-size: 30px">寄生虫总览</font></h2>
    </div>
  </div>

  @chinese.share.title()

  <div id="toolbar"></div>

  <table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
  data-show-export="true" data-export-types="['excel','txt']" data-export-data-type="all"
  data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-search-align="left" data-multiple-search="true">
    @chinese.parasite.table()
  </table>

  <br>

  @chinese.share.china()
  <br>
  <br>

  <script src="@routes.Assets.at("javascripts/parasite_ch.js")" type="text/javascript"></script>


  <script>

          $(function () {
            loadParasite();
          });


  </script>




}
