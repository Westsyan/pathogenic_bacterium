@()(implicit session: Session)
@chinese.home.main("真菌总览"){


  <div class="row">
    <div class="form-group col-sm-12">
      <h2 class="page-heading"
      style="text-align: left;
        border-bottom: 5px solid #e9f3f4;
        letter-spacing: 0px"><span style="font-size: 30px">真菌总览</span></h2>
    </div>
  </div>

  @chinese.share.title()

  <div id="toolbar"></div>

  <table class="display table table-bordered" id="table" data-pagination="true" data-search="true"

  >
   @chinese.fungus.table()

  @chinese.share.china()

  <br>




  <script src="@routes.Assets.at("javascripts/fungus_ch.js")" type="text/javascript"></script>

          $(function () {
            loadFungus();
          });

}
